<!doctype html>
<html>
<head>
    <title> Calculadora | Javascript </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body class="body">
    <section>
        <input type="checkbox" name="switch" id="toggle">
        <div class="calculator">
            <div class="display" id="display"></div>
            <div class="buttons" id="buttons">
                <span class="button" id="clear">C</span>
                <span class="button">/</span>
                <span class="button">*</span>
                <span class="button" id="erase">â†µ</span>
                <span class="button">7</span>
                <span class="button">8</span>
                <span class="button">9</span>
                <span class="button">-</span>
                <span class="button">4</span>
                <span class="button">5</span>
                <span class="button">6</span>
                <span class="button">+</span>
                <span class="button">1</span>
                <span class="button">2</span>
                <span class="button">3</span>
                <span class="button">.</span>
                <span class="button">(</span> 
                <span class="button">0</span>
                <span class="button">)</span>
                <span class="button" id="equal">=</span>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>

</body>
</html>
